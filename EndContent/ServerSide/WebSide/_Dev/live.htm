	var urls = new Array("http://www.fileplanet.com/promotions/lineage2/interlude/","http://www.lineage2.com/archive/2007/04/interlude_3.html","http://www.lineage2.com/news/interlude_01.html","http://www.lineage2.com/news/news.html#a008244");
	var alts = new Array("FilePlanet","Interlude Launch Events","Interlude Feature Notes","Interlude - European Edition");
	var numbers = new Array("updater_revision/images/num_1.gif", "updater_revision/images/num_2.gif", "updater_revision/images/num_3.gif", "updater_revision/images/num_4.gif");
	var pause = false;
	/* Image Preloading */
	var a = new Image(); a.src = 'updater_revision/images/int_fileplanet.jpg';	var b = new Image(); b.src = 'updater_revision/images/int_launch_events.jpg';		var c = new Image(); c.src = 'updater_revision/images/int_feature_notes.jpg';		var d = new Image(); d.src = 'updater_revision/images/EU_promo.jpg';
	//end image preloading
	var i = 0;
	
	function slideshow(){
		setInterval("change()", 2500);
	}
	
	function change(){
		if (pause == false && pix.length != 1){
			document.images.pic.src = pix[i];
			document.images.pic.alt = alts[i];
			document.getElementById("eventLink").href = urls[i];
			document.images.num.src = numbers[i];
			document.getElementById("numLink").href = urls[i];
			i++;
			if (i > (pix.length - 1)) {i = 0}
		}
	}
	document.oncontextmenu = function(){return false}
	if(document.layers) {
		window.captureEvents(Event.MOUSEDOWN);
		window.onmousedown = function(e){
			if(e.target==document)return false;
		}
	}
	else {
	document.onmousedown = function(){return false;}
	}
//-->
</SCRIPT>
